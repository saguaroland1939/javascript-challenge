<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import Bootstrap for navbar and data table -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Import Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Ranchers|Droid+Sans">  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <!-- Wrapper for centering content on page -->
  <div class="wrapper">

    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings<img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>

    <!-- Title and subtitle -->
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <br>
      <h3>The Truth is Out There</h3>
      <br>
      <!-- Down arrows -->
      <strong><h2 style="color:rgb(75, 75, 75)">V</h2></strong>
      <strong><h2 style="color:rgb(75, 75, 75)">V</h2></strong>
      <strong><h2 style="color:rgb(75, 75, 75)">V</h2></strong>
    </div>
    <br>
    <br>

    <!-- Instructions to guest -->
    <strong><h4 class="text-center">
      Search UFO sightings by date.
    </h4></strong>
    <!-- Form and table -->
    <div class="container">
      <div class="row margin-top-50">

        <!-- Form -->
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <!-- Search box -->
                <form>
                  <!-- Filters -->
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      
                      <!-- Filter by date -->
                      <li class="filter list-group-item">
                        <label for="date">Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                      
                      <!-- Filter by city -->
                      <li class="filter list-group-item">
                        <label for="">City</label>
                        <input class="form-control" type="text" placeholder="phoenix">
                      </li>
                      
                      <!-- Filter by state -->
                      <li class="filter list-group-item">
                        <label for="">State</label>
                        <input class="form-control" type="text" placeholder="az">
                      </li>
                      
                      <!-- Filter by country -->
                      <li class="filter list-group-item">
                        <label for="">Country</label>
                        <input class="form-control" type="text" placeholder="us">
                      </li>
                      
                      <!-- Filter by shape -->
                      <li class="filter list-group-item">
                        <label for="">Shape</label>
                        <input class="form-control" type="text" placeholder="circle">
                      </li>
                    </ul> <!-- filter options -->
                  </div> <!-- filters -->

                  <!-- Submit button -->
                  <button id="filter-btn" type="button" class="btn btn-default">Submit</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <!-- Table -->
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
                <tbody>
                  <!-- Table body loaded dynamically by app.js -->
                </tbody>
            </table>
          </div> <!-- Table area -->
        </div> <!-- col-md-10 -->
      </div> <!-- row margin-top-50 -->
    </div> <!-- container -->
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <!-- Script to animate intro text -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- UFO sightings database -->
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
